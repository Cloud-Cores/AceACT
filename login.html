<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-welcome">
                    <p>Welcome to</p>
                    <h1>AceACT</h1>
                </div>
                <div class="login-inputs">
                    <form action="#" method="post">
                        <input type="email" placeholder="Email" id="email" name="email" required />
                        <input type="password" placeholder="Password" id="password" name="password" required />
                        <a href="#">Forgot password?</a>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="divider">or</div>
                <div class="login-icons">
                    <button type="button">
                        <img width="28" height="28" src="https://img.icons8.com/fluency/48/google-logo.png"
                            alt="google-logo" /><span>Login with Google</span>
                    </button>
                    <button type="button">
                        <img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png"
                            alt="facebook-new" /><span>Login with Facebook</span>
                    </button>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </div>
            <div class="footer">
                <footer>
                    <p id="copyright">AceACT Â© 2024</p>
                </footer>
            </div>
        </div>
        
    </div>
</body>

</html>
