<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="navstyle.css" />
    <title>Document</title>
</head>

<body>
    <div class="nav-wrapper">
        <div class="nav-container">
            <div class="logo">
                <h1>AceACT</h1>
            </div>
            <div class="options-wrapper">
                <div class="options" id="options">
                    <nav class="nav-list">
                        <ul>
                            <li><a href="#" aria-label="Home"> Home </a></li>
                            <li><a href="#" aria-label="Lessons"> Lessons</a></li>
                            <li><a href="#" aria-label="Practice"> Practice</a></li>
                            <li><a href="#" aria-label="About Us"> About Us</a></li>
                            <li><a href="#" aria-label="Donate"> Donate</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="login">
                    <button><i class="far fa-user"></i></button>
                </div>
            </div>
            <button class="nav-toggler"><i class="fas fa-bars"></i></button>
        </div>
        <div class="grayc"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggler = document.querySelector(".nav-toggler");
            const options = document.querySelector(".options");
            const navWrapper = document.querySelector(".nav-wrapper");
            const originalBackgroundColor =
                getComputedStyle(navWrapper).backgroundColor;

            toggler.addEventListener("click", function () {
                options.classList.toggle("show");
                if (options.classList.contains("show")) {
                    navWrapper.style.backgroundColor = "#e5e8eb";
                } else {
                    navWrapper.style.backgroundColor = originalBackgroundColor;
                }
            });
            function resetMenu() {
                if (window.innerWidth > 768) {
                    navWrapper.style.backgroundColor = originalBackgroundColor;
                }
            }
            window.addEventListener('resize', resetMenu);
        });
        document.addEventListener("DOMContentLoaded", function () {
            const listItems = document.querySelectorAll(".nav-list li");

            listItems.forEach(item => {
                item.addEventListener("click", function () {
                    listItems.forEach(i => i.classList.remove("selected"));
                    this.classList.add("selected");
                });
            });
        });
    </script>
</body>

</html>
